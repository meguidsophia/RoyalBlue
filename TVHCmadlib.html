<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mad Lib</title>
    <link href ="stylesheets.css" type="text/css" rel="stylesheets">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>   
<body>
    <div class = "container">
    <h1><em>The Very Hungry Caterpillar</em></h1> 
    <h2>MadLib</h2>
    
    <br>
    <br>
    <br>
        
        <!--this will be where the completed story(madlib) will go once the finished button is clicked-->
        <div id="empty-div"></div>
    
    <br>
    <br>
    <br>
    <!-- spaces for players' input of parts of speech go-->
            <div class="input-group flex-nowrap" >
                <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Past Tense Verb
                </div>
                <input type="text" class="form-control" placeholder="Type your input here" aria-label="Username" aria-describedby="addon-wrapping" id="input1">
            </div>

            <br>

            <div class="input-group flex-nowrap" >
                <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Singular Noun
                </div>
                <input type="text" class="form-control" placeholder="Type your input here" aria-label="Username" aria-describedby="addon-wrapping" id="input2">
            </div>

            <br>

            <div class="input-group flex-nowrap" >
                <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Number
                </div>
                <input type="text" class="form-control" placeholder="Type your input here" aria-label="Username" aria-describedby="addon-wrapping" id="input3">
            </div>

            <br>

            <div class="input-group flex-nowrap" >
                <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Adverb
                </div>
                <input type="text" class="form-control" placeholder="Type your input here" aria-label="Username" aria-describedby="addon-wrapping" id="input4">
            </div>

            <br>

            <div class="input-group flex-nowrap" >
                <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Past Tense Verb
                </div>
                <input type="text" class="form-control" placeholder="Type your input here" aria-label="Username" aria-describedby="addon-wrapping" id="input5">
            </div>

            <br>

            <div class="input-group flex-nowrap" >
                <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Singular Noun
                </div>
                <input type="text" class="form-control" placeholder="Type your input here" aria-label="Username" aria-describedby="addon-wrapping" id="input6">
            </div>

            <br>

            <div class="input-group flex-nowrap" >
                <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Number
                </div>
                <input type="text" class="form-control" placeholder="Type your input here" aria-label="Username" aria-describedby="addon-wrapping" id="input7">
            </div>

            <br>

            <div class="input-group flex-nowrap" >
                <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Adjective
                </div>
                <input type="text" class="form-control" placeholder="Type your input here" aria-label="Username" aria-describedby="addon-wrapping" id="input8">
            </div>

            <br>

          <br>
          <button type="button" class="btn btn-primary" id="submit">Submit</button>

          
    <script type="text/javascript">
    document.getElementById("submit").addEventListener( "click", executeMadLib, false);
    function executeMadLib(){
        var pasttenseverb = document.getElementById("input1").value;
        var singularnoun1 = document.getElementById("input2").value;
        var number = document.getElementById("input3").value;
        var adverb = document.getElementById("input4").value;
        var pasttenseverb2 = document.getElementById("input5").value;
        var singularnoun2 = document.getElementById("input6").value;
        var number = document.getElementById("input7").value;
        var adjective = document.getElementById("input8").value;
        alert(pasttenseverb + "\n" + singularnoun1 + "\n" + number + "\n" + adverb + "\n" + pasttenseverb2 + "\n" + singularnoun2 + "\n" + number + "\n" + adjective );


        var words = document.getElementById("empty-div");
        words.textContent ="On Monday, Arjun " + pasttenseverb + " 1 " + singularnoun1 + ". On Tuesday, Benjamin ate " + number + " sandwich(es) " + adverb + ". On Wednesday, Hannah " + pasttenseverb2 + " 3 pieces of " + singularnoun2 + ". On Thursday, Manuel swallowed " + number + " strawberries. On Friday, Sophia devoured 5 " + adjective + " cookies happily."
    }

        
    </script>
    </div>
</body>
</html>
